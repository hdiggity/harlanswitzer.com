<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Harlan Switzer</title>
  <link rel="stylesheet" href="./styles/base.css?v=dev" />
  <link rel="stylesheet" href="./styles/themes.css?v=dev" />
  <link rel="stylesheet" href="./styles/layouts.css?v=dev" />
  <link rel="stylesheet" href="./styles/effects.css?v=dev" />
</head>
<body>
  <main id="app" class="app" data-theme="dark" data-layout="center" data-effect="kinetic">
    <div class="bg">
      <div class="bg-glow" id="bgGlow"></div>
      <div class="bg-noise" aria-hidden="true"></div>
      <div class="bg-grid" aria-hidden="true"></div>
    </div>

    <section class="stage" id="stage">
      <article class="card" id="card">
        <div class="shine" id="shine" aria-hidden="true"></div>

        <div class="monogram" id="monogram" aria-hidden="true">HS</div>

        <h1 class="name" id="name" aria-label="Harlan Switzer"></h1>

        <div class="underline-wrap" aria-hidden="true">
          <canvas id="underline" width="900" height="140"></canvas>
        </div>
      </article>
    </section>

    <div class="corner corner-right" style="display:none">
      <div class="pill" id="modePill">effect: kinetic</div>
    </div>

    <div class="auth-corner">
      <a href="#" id="loginBtn" class="auth-link">login</a>
      <a href="#" id="signupBtn" class="auth-link">signup</a>
    </div>

    <div id="loginModal" class="modal-backdrop" hidden>
      <div class="modal-box" role="dialog" aria-modal="true" aria-label="login">
        <button class="modal-close" id="loginModalClose" aria-label="close">&times;</button>
        <form id="loginForm" autocomplete="on">
          <label for="loginUsername">username</label>
          <input id="loginUsername" name="username" type="text" autocomplete="username" required />
          <label for="loginPassword">password</label>
          <input id="loginPassword" name="password" type="password" autocomplete="current-password" required />
          <span class="modal-error" id="loginError"></span>
          <button type="submit">login</button>
        </form>
      </div>
    </div>

    <div id="signupModal" class="modal-backdrop" hidden>
      <div class="modal-box" role="dialog" aria-modal="true" aria-label="signup">
        <button class="modal-close" id="signupModalClose" aria-label="close">&times;</button>
        <form id="signupForm" autocomplete="on">
          <label for="signupUsername">username</label>
          <input id="signupUsername" name="username" type="text" autocomplete="username" required />
          <label for="signupPassword">password</label>
          <input id="signupPassword" name="password" type="password" autocomplete="new-password" required />
          <label for="signupConfirm">confirm password</label>
          <input id="signupConfirm" name="confirm" type="password" autocomplete="new-password" required />
          <span class="modal-error" id="signupError"></span>
          <button type="submit">create account</button>
        </form>
      </div>
    </div>
  </main>

  <script src="./js/telemetry.js?v=dev"></script>
  <script src="./js/login.js?v=dev"></script>
  <script type="module" src="./js/main.js?v=dev"></script>
</body>
</html>
