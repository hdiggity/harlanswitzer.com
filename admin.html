<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>admin â€” harlanswitzer.com</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #6d28d9;
      --muted: rgba(109,40,217,.45);
      --border: rgba(109,40,217,.12);
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--fg);
      font-size: 14px;
    }

    .hd {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 28px;
      border-bottom: 1px solid var(--border);
    }
    .hd-site {
      font-size: 11px;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: var(--muted);
    }
    .hd-btn {
      background: none;
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 11px;
      letter-spacing: .1em;
      text-transform: uppercase;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-family: var(--font);
      transition: color 150ms, border-color 150ms;
    }
    .hd-btn:hover { color: var(--fg); border-color: var(--fg); }

    .hub {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 57px);
      gap: 40px;
      padding: 48px 28px;
    }

    .hub-greeting {
      font-size: 13px;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .hub-nav {
      display: flex;
      gap: 16px;
    }

    .hub-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 160px;
      height: 80px;
      border: 1px solid var(--border);
      border-radius: 10px;
      text-decoration: none;
      font-size: 12px;
      letter-spacing: .18em;
      text-transform: uppercase;
      font-weight: 700;
      color: var(--muted);
      transition: color 150ms, border-color 150ms, background 150ms;
    }
    .hub-link:hover {
      color: var(--fg);
      border-color: var(--fg);
      background: rgba(109,40,217,.04);
    }

    @media (max-width: 400px) {
      .hub-nav { flex-direction: column; }
      .hub-link { width: 100%; }
    }
  </style>
</head>
<body>
  <header class="hd">
    <span class="hd-site">harlanswitzer.com</span>
    <button id="logoutBtn" class="hd-btn">logout</button>
  </header>

  <div class="hub">
    <span class="hub-greeting" id="welcomeMsg">welcome</span>
    <nav class="hub-nav" id="hubNav" style="display:none">
      <a href="/stats.html" class="hub-link">stats</a>
      <a href="/users.html" class="hub-link">users</a>
      <a href="/bests" class="hub-link">bests</a>
    </nav>
    <p id="noAccess" style="display:none;font-size:12px;color:var(--muted);letter-spacing:.06em">
      no sections available yet
    </p>
  </div>

  <script>
    (function () {
      fetch('/auth/me')
        .then(function (r) { return r.json(); })
        .then(function (d) {
          if (!d.loggedIn) { location.href = '/'; return; }
          if (d.username) {
            document.getElementById('welcomeMsg').textContent = 'welcome, ' + d.username;
          }
          if (d.is_admin) {
            document.getElementById('hubNav').style.display = '';
          } else {
            document.getElementById('noAccess').style.display = '';
          }
        })
        .catch(function () { location.href = '/'; });

      document.getElementById('logoutBtn').addEventListener('click', function () {
        fetch('/auth/logout', { method: 'POST' }).then(function () { location.href = '/'; });
      });
    })();
  </script>
</body>
</html>
