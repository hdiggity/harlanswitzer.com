<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stats â€” Harlan Switzer</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #6d28d9;
      --muted: rgba(109,40,217,.55);
      --border: rgba(109,40,217,.15);
      --row-alt: rgba(109,40,217,.03);
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--fg);
      font-size: 14px;
      line-height: 1.5;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
    }
    header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: .06em;
    }
    button#logoutBtn {
      background: none;
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 12px;
      letter-spacing: .08em;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-family: var(--font);
    }
    button#logoutBtn:hover { color: var(--fg); border-color: var(--fg); }
    main { padding: 24px; max-width: 1100px; margin: 0 auto; }
    section { margin-bottom: 40px; }
    h2 {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: var(--muted);
      margin: 0 0 12px;
    }
    #botSplit {
      font-size: 14px;
      display: flex;
      gap: 24px;
      padding: 12px 0;
    }
    #botSplit strong { color: var(--fg); }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    th {
      text-align: left;
      padding: 6px 10px;
      font-size: 11px;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: var(--muted);
      border-bottom: 1px solid var(--border);
    }
    td {
      padding: 6px 10px;
      border-bottom: 1px solid var(--border);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 320px;
    }
    tr:nth-child(even) td { background: var(--row-alt); }
    .empty { color: var(--muted); font-size: 13px; padding: 8px 0; }
  </style>
</head>
<body>
  <header>
    <h1>stats</h1>
    <button id="logoutBtn">logout</button>
  </header>
  <main>
    <section>
      <h2>summary</h2>
      <div id="botSplit">loading...</div>
    </section>
    <section>
      <h2>recent requests</h2>
      <div id="recentRequests">loading...</div>
    </section>
    <section>
      <h2>recent events</h2>
      <div id="recentEvents">loading...</div>
    </section>
    <section>
      <h2>top paths</h2>
      <div id="topPaths">loading...</div>
    </section>
    <section>
      <h2>top countries</h2>
      <div id="topCountries">loading...</div>
    </section>
    <section>
      <h2>top referers</h2>
      <div id="topReferers">loading...</div>
    </section>
  </main>
  <script src="./js/admin.js"></script>
</body>
</html>
