<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>users — harlanswitzer.com</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #6d28d9;
      --muted: rgba(109,40,217,.45);
      --border: rgba(109,40,217,.12);
      --row-alt: rgba(109,40,217,.025);
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body { font-family: var(--font); background: var(--bg); color: var(--fg); font-size: 14px; line-height: 1.5; }

    .hd {
      display: flex; align-items: center; justify-content: space-between;
      padding: 16px 28px; border-bottom: 1px solid var(--border);
    }
    .hd-left { display: flex; flex-direction: column; gap: 2px; }
    .hd-site { font-size: 11px; letter-spacing: .12em; text-transform: uppercase; color: var(--muted); }
    .hd-title { font-size: 18px; font-weight: 700; letter-spacing: .02em; text-transform: uppercase; }
    .hd-right { display: flex; align-items: center; gap: 10px; }
    .hd-btn {
      background: none; border: 1px solid var(--border); color: var(--muted);
      font-size: 11px; letter-spacing: .1em; text-transform: uppercase;
      padding: 6px 14px; border-radius: 6px; cursor: pointer; font-family: var(--font);
      text-decoration: none; display: inline-flex; align-items: center;
      transition: color 150ms, border-color 150ms;
    }
    .hd-btn:hover { color: var(--fg); border-color: var(--fg); }
    .btn-add {
      background: var(--fg); color: #fff; border: 1px solid var(--fg);
      font-size: 11px; letter-spacing: .1em; text-transform: uppercase;
      padding: 7px 16px; border-radius: 6px; cursor: pointer; font-family: var(--font);
      transition: opacity 150ms;
    }
    .btn-add:hover { opacity: .85; }

    .content { padding: 32px 28px 60px; max-width: 900px; }

    table { width: 100%; border-collapse: collapse; font-size: 13px; }
    th {
      text-align: left; padding: 7px 12px; font-size: 10px; letter-spacing: .1em;
      text-transform: uppercase; color: var(--muted); border-bottom: 1px solid var(--border);
      white-space: nowrap;
    }
    td { padding: 10px 12px; border-bottom: 1px solid var(--border); vertical-align: middle; }
    tr:last-child td { border-bottom: none; }
    tr:nth-child(even) td { background: var(--row-alt); }

    .btn-session {
      background: none; border: 1px solid var(--border); color: var(--muted);
      font-size: 11px; font-weight: 700; padding: 2px 10px; border-radius: 99px;
      cursor: pointer; font-family: var(--font);
      transition: color 150ms, border-color 150ms;
    }
    .btn-session:hover { color: var(--fg); border-color: var(--fg); }
    .no-sessions { color: var(--muted); font-size: 12px; }

    .actions { display: flex; gap: 6px; flex-wrap: wrap; }
    .btn {
      background: none; border: 1px solid var(--border); color: var(--muted);
      font-size: 10px; letter-spacing: .08em; text-transform: uppercase;
      padding: 4px 10px; border-radius: 5px; cursor: pointer; font-family: var(--font);
      white-space: nowrap; transition: color 150ms, border-color 150ms;
    }
    .btn:hover { color: var(--fg); border-color: var(--fg); }
    .btn-danger:hover { color: #dc2626; border-color: #dc2626; }

    /* modals */
    .modal-backdrop {
      position: fixed; inset: 0; background: rgba(0,0,0,.3);
      display: flex; align-items: center; justify-content: center;
      z-index: 100; padding: 16px;
    }
    .modal-backdrop[hidden] { display: none; }
    .modal-box {
      background: var(--bg); border: 1px solid var(--border); border-radius: 12px;
      padding: 28px 32px; width: 100%; max-width: 400px; position: relative;
    }
    .modal-box.wide { max-width: 560px; }
    .modal-title {
      font-size: 10px; font-weight: 700; letter-spacing: .14em; text-transform: uppercase;
      color: var(--muted); margin-bottom: 18px;
    }
    .modal-close {
      position: absolute; top: 14px; right: 16px;
      background: none; border: none; font-size: 18px; color: var(--muted);
      cursor: pointer; line-height: 1;
    }
    .modal-close:hover { color: var(--fg); }
    .form-fields { display: flex; flex-direction: column; gap: 10px; }
    label { font-size: 10px; letter-spacing: .1em; text-transform: uppercase; color: var(--muted); }
    input[type="text"], input[type="password"] {
      border: 1px solid var(--border); border-radius: 6px; padding: 8px 10px;
      font-family: var(--font); font-size: 13px; color: var(--fg); background: var(--bg);
      outline: none; transition: border-color 150ms; width: 100%;
    }
    input:focus { border-color: var(--fg); }
    .modal-error { font-size: 12px; color: #dc2626; min-height: 16px; }
    .modal-actions { display: flex; gap: 8px; justify-content: flex-end; margin-top: 14px; }
    .btn-primary {
      background: var(--fg); color: #fff; border: 1px solid var(--fg);
      font-size: 10px; letter-spacing: .1em; text-transform: uppercase;
      padding: 7px 16px; border-radius: 6px; cursor: pointer; font-family: var(--font);
    }
    .btn-primary:hover { opacity: .88; }
    .btn-primary:disabled { opacity: .5; cursor: default; }

    /* session list */
    .session-list { display: flex; flex-direction: column; gap: 8px; margin-bottom: 16px; max-height: 340px; overflow-y: auto; }
    .session-row {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 12px;
    }
    .session-row.current { border-color: var(--fg); background: rgba(109,40,217,.04); }
    .session-meta { display: flex; flex-direction: column; gap: 2px; }
    .session-id { font-size: 11px; font-weight: 600; color: var(--fg); letter-spacing: .04em; }
    .session-dates { font-size: 11px; color: var(--muted); }
    .session-tag { font-size: 10px; letter-spacing: .08em; text-transform: uppercase; color: var(--fg); margin-left: 6px; }
    .btn-revoke {
      background: none; border: 1px solid var(--border); color: var(--muted);
      font-size: 10px; letter-spacing: .06em; text-transform: uppercase;
      padding: 3px 10px; border-radius: 5px; cursor: pointer; font-family: var(--font);
      white-space: nowrap; flex-shrink: 0; transition: color 150ms, border-color 150ms;
    }
    .btn-revoke:hover { color: #dc2626; border-color: #dc2626; }
    .no-sessions-msg { font-size: 12px; color: var(--muted); text-align: center; padding: 20px 0; }
    .session-footer { display: flex; justify-content: flex-end; }

    .notice { font-size: 12px; color: var(--muted); padding: 32px 0; text-align: center; }
  </style>
</head>
<body>
  <header class="hd">
    <div class="hd-left">
      <span class="hd-site">harlanswitzer.com</span>
      <span class="hd-title">users</span>
    </div>
    <div class="hd-right">
      <button id="newUserBtn" class="btn-add">+ new user</button>
      <a href="/admin.html" class="hd-btn">home</a>
      <button id="logoutBtn" class="hd-btn">logout</button>
    </div>
  </header>

  <div class="content">
    <div id="userTable"><p class="notice">loading…</p></div>
  </div>

  <!-- create user modal -->
  <div id="createModal" class="modal-backdrop" hidden>
    <div class="modal-box">
      <button class="modal-close" id="createModalClose">&times;</button>
      <p class="modal-title">new user</p>
      <form id="createForm" class="form-fields">
        <label for="createUsername">username</label>
        <input id="createUsername" type="text" autocomplete="off" required />
        <label for="createPw">password</label>
        <input id="createPw" type="password" autocomplete="new-password" required />
        <label for="createPwConfirm">confirm password</label>
        <input id="createPwConfirm" type="password" autocomplete="new-password" required />
        <span class="modal-error" id="createError"></span>
        <div class="modal-actions">
          <button type="button" class="btn" id="createCancel">cancel</button>
          <button type="submit" class="btn-primary" id="createSubmit">create</button>
        </div>
      </form>
    </div>
  </div>

  <!-- set password modal -->
  <div id="pwModal" class="modal-backdrop" hidden>
    <div class="modal-box">
      <button class="modal-close" id="pwModalClose">&times;</button>
      <p class="modal-title" id="pwModalTitle">set password</p>
      <form id="pwForm" class="form-fields">
        <label for="pwInput">new password</label>
        <input id="pwInput" type="password" autocomplete="new-password" required />
        <label for="pwConfirm">confirm password</label>
        <input id="pwConfirm" type="password" autocomplete="new-password" required />
        <span class="modal-error" id="pwError"></span>
        <div class="modal-actions">
          <button type="button" class="btn" id="pwCancel">cancel</button>
          <button type="submit" class="btn-primary" id="pwSubmit">save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- sessions modal -->
  <div id="sessModal" class="modal-backdrop" hidden>
    <div class="modal-box wide">
      <button class="modal-close" id="sessModalClose">&times;</button>
      <p class="modal-title" id="sessModalTitle">sessions</p>
      <div class="session-list" id="sessList"></div>
      <div class="session-footer">
        <button class="btn btn-danger" id="revokeAllBtn">revoke all</button>
      </div>
    </div>
  </div>

  <script src="./js/users.js?v=dev"></script>
</body>
</html>
